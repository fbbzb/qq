<!DOCTYPE html>
<html>
<head>
    <title>Задание 1</title>
    <script>
        function showCurrentMonth() {
            let currentDate = new Date();
            let currentMonth = currentDate.getMonth() + 1; // getMonth() возвращает значения от 0 до 11, поэтому добавляем 1
            alert("Номер текущего месяца: " + currentMonth);
        }
    </script>
</head>
<body>
    <button onclick="showCurrentMonth()">Показать</button>
</body>
</html>
