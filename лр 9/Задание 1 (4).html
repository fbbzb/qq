<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload Script</title>
</head>
<body onload="initialize()">
    <h1>Onload JavaScript</h1>
    <script>
        function initialize() {
            alert('Hello from onload script!');
        }
    </script>
</body>
</html>
