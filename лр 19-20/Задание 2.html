<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Example</title>
</head>
<body>
  <h1>Save Your Data</h1>
  <form id="user-form">
    <label>Full Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="email" id="email"></label><br>
    <label>Date of Birth: <input type="date" id="dob"></label><br>
    <label>Place of Birth: <input type="text" id="place"></label><br>
    <label>Hobbies: <input type="text" id="hobbies"></label><br>
    <button type="button" onclick="saveToCookies()">Save</button>
    <button type="button" onclick="clearCookies()">Clear Cookies</button>
  </form>
  <h2>Saved Data</h2>
  <div id="saved-data"></div>

  <script>
    function saveToCookies() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const place = document.getElementById('place').value;
      const hobbies = document.getElementById('hobbies').value;

      document.cookie = `name=${name}`;
      document.cookie = `email=${email}`;
      document.cookie = `dob=${dob}`;
      document.cookie = `place=${place}`;
      document.cookie = `hobbies=${hobbies}`;

      displayCookies();
    }

    function displayCookies() {
      const savedData = document.getElementById('saved-data');
      savedData.textContent = document.cookie;
    }

    function clearCookies() {
      document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      document.cookie = "dob=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      document.cookie = "place=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      document.cookie = "hobbies=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      displayCookies();
    }

    displayCookies();
  </script>
</body>
</html>
